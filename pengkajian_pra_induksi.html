<style>
    body {
        width: 210mm;
        height: 297mm;
        margin: 0 auto;
        font-size: 10px;
    }

    .input-text {
        height: 16px;
        border: none;
        border-bottom: 1px dotted black;
        background: #ffffff00;
    }

    .mid {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #iniPage {
        padding: 20px;
    }

    #iniPage .col {
        border: 1px solid #000000;
    }

    #iniPage .col:not(:last-child) {
        border-right-width: 0;
    }

    #iniPage .row:not(:last-child) .col {
        border-bottom-width: 0;
    }

    #iniPage .inner>.col:first-child {
        border-left-width: 0;
        border-top-width: 0;
    }

    #iniPage .inner>.col:last-child {
        border-right-width: 0;
        border-bottom-width: 0;
    }

    #iniPage .form-group,
    label,
    .input-group {
        margin: 0;
    }

    #iniPage .cell {
        margin: 0;
        padding-left: 10px;
        border: 1px solid #000000;
        border-left-width: 0;
    }

    #iniPage .row:not(:last-child) .cell {
        border-bottom-width: 0;
    }

    #iniPage .row:first-child .cell {
        border-top-width: 0;
    }

    #iniPage .cell:last-child {
        border-right-width: 0;
    }

    #iniPage .row>.col:first-child>.cell {
        border-top-width: 0;
    }

    #iniPage .row>.col>.row:last-child>.cell {
        border-bottom-width: 0;
    }

    #iniPage h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        color: black;
        font-weight: bold;
        margin: 0;
    }

    @media print {
        .hilang {
            visibility: hidden;
        }
    }

    h5 {
        font-size: 12px;
    }
</style>

    <script>
        const inputTanggal = document.querySelector("#waktu");
        let date = new Date(inputTanggal.value);
        let formattedDate = "";

        // Definisikan options di luar event listener
        const options = {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric"
        };

        inputTanggal.addEventListener("change", function () {
            date = new Date(inputTanggal.value);
            formattedDate = date.toLocaleDateString("id-ID", options);
            console.log(formattedDate);
        });

        inputTanggal.addEventListener("focus", function () {
            inputTanggal.type = "date";
            inputTanggal.value = date.toISOString().slice(0, 10); // Ubah slice menjadi 10
        });

        inputTanggal.addEventListener("blur", function () {
            inputTanggal.type = "text";
            const d = new Date(inputTanggal.value);
            formattedDate = d.toLocaleDateString("id-ID", options);
            inputTanggal.value = formattedDate;
        });


    </script>

            $('#example tbody').on('click', 'tr', function () {

            });

            Date.getFormattedDateDiff = function (date1, date2) {
                var b = moment(date1),
                    a = moment(date2),
                    intervals = ['weeks', 'days'],
                    interval = ['mg', 'hr'],
                    out = [];

                for (var i = 0; i < intervals.length; i++) {
                    var diff = a.diff(b, intervals[i]);
                    b.add(diff, intervals[i]);
                    out.push(diff + ' ' + interval[i]);
                }
                return out.join(' + ');
            };

            $(".inputdate").datepicker({
                dateFormat: "dd/mm/yy",
                changeMonth: !0,
                changeYear: !0,
                yearRange: "-100:+20"
            });
        })(jQuery);
