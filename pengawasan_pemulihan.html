    <script>
        getChartData('<?php echo $id_pasien; ?>');
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart;

        function openModalGet(ini, id, type) {
            var urlpostz = '';
            $('#optionMadalMonitoring').find('.modal-dialog').css('max-width', '90%');
            $('#optionMadalMonitoring').find('.modal-body').css('padding', '14px');
            $('#optionMadalMonitoring').css('top', '0%');
            $('#optionMadalMonitoring').modal({
                backdrop: 'static',
                keyboard: false
            });
            var postForm = {
                'id': id,
                'type': type
            };
            $.ajax({
                url: urlpostz,
                type: "POST",
                data: postForm,
                beforeSend: function () {
                    $('#optionMadalMonitoring').find('.modal-body').html('<div style="height:100px;padding-top:50px"><div class="cssload-loader">Loading...</div></div>');
                },
                success: function (res) {
                    $('#optionMadalMonitoring').find('.modal-body').html(res);
                },
                error: function (jXHR, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });
            return false;
        }

        function setChartData(waktu, data) {
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: waktu,
                    datasets: data
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'GRAFIK HEMODINAMIK'
                        }
                    },
                    animations: {
                        tension: {
                            duration: 1000,
                            easing: 'linear',
                            from: 1,
                            to: 0,
                            loop: true
                        }
                    },

                }
            });
        }

        function pushData(data) {
            var label = data.hari + '/' + data.bulan + ' ' + data.jam + ':' + data.menit;
            chart.data.labels.push(label);

            chart.data.datasets[0].data.push(data.sub_monitor.nadi);
            chart.data.datasets[1].data.push(data.sub_monitor.sistole);
            chart.data.datasets[2].data.push(data.sub_monitor.diastole);
            chart.data.datasets[3].data.push(data.sub_monitor.suhu);

            chart.update();
        }

        function deleteData() {
            const lastIndex = chart.data.labels.length - 1;
            const lastLabel = chart.data.labels[lastIndex];
            const lastData = chart.data.datasets.map(dataset => dataset.data[lastIndex]);
            console.log(lastData);

            let isUndefined = false;
            for (let i = 0; i < lastData.length; i++) {
                if (typeof lastData[i] === 'undefined') {
                    isUndefined = true;
                    break;
                }
            }
            if (!isUndefined) {
                Swal.fire({
                    title: `Anda yakin ingin menghapus data ${lastLabel}?`,
                    html: `Data yang akan dihapus adalah:<br>
                        Nadi: ${lastData[0]}<br>
                        Sistole: ${lastData[1]}<br>
                        Diastole: ${lastData[2]}<br>
                        Suhu: ${lastData[3]}`,
                    // text: "Data yang sudah dihapus tidak dapat dikembalikan!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, hapus data!',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: '<?php echo base_url(); ?>/hapus-monitoring-<?php echo $id_pasien; ?>.delete',
                            type: "POST",
                            data: {
                                jenis_monitor: "Hemodinamik",
                                label: lastLabel,
                                nilai: {
                                    Nadi: `${lastData[0]}`,
                                    Sistole: `${lastData[1]}`,
                                    Diastole: `${lastData[2]}`,
                                    Suhu: `${lastData[3]}`
                                },
                            },
                            beforeSend: function () { },
                            success: function (data) {
                                // kode untuk menghapus data
                                Swal.fire(
                                    'Data berhasil dihapus!',
                                    '',
                                    'success'
                                )
                                // Menghapus data terakhir dari chart
                                chart.data.labels.pop();
                                chart.data.datasets.forEach((dataset) => {
                                    dataset.data.pop();
                                });

                                // Mengupdate chart
                                chart.update();

                            },
                            error: function (jXHR, textStatus, errorThrown) {
                                Swal.fire("Gagal!", errorThrown, "error");
                            }
                        });

                    }
                });
            } else {
                Swal.fire("Gagal!", "Belum Ada Data!", "error");
            }



        }

        function getChartData(id_pasien) {
            $.ajax({
                url: '<?php echo base_url(); ?>/load-chart-' + id_pasien + '.json',
                type: 'GET',
                async: true,
                dataType: "json",
                success: function (data) {
                    // console.log(data);
                    setChartData(data.waktu, data.data);
                }
            });
        }
    </script>

            Date.getFormattedDateDiff = function (date1, date2) {
                var b = moment(date1),
                    a = moment(date2),
                    intervals = ['weeks', 'days'],
                    interval = ['mg', 'hr'],
                    out = [];

                for (var i = 0; i < intervals.length; i++) {
                    var diff = a.diff(b, intervals[i]);
                    b.add(diff, intervals[i]);
                    out.push(diff + ' ' + interval[i]);
                }
                return out.join(' + ');
            };
