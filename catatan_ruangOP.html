    <script>
        const inputTanggal = document.querySelector("#waktu");
        let date = new Date(inputTanggal.value);
        let formattedDate = "";

        // Definisikan options di luar event listener
        const options = {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric"
        };

        inputTanggal.addEventListener("change", function () {
            date = new Date(inputTanggal.value);
            formattedDate = date.toLocaleDateString("id-ID", options);
            console.log(formattedDate);
        });

        inputTanggal.addEventListener("focus", function () {
            inputTanggal.type = "date";
            inputTanggal.value = date.toISOString().slice(0, 10); // Ubah slice menjadi 10
        });

        inputTanggal.addEventListener("blur", function () {
            inputTanggal.type = "text";
            const d = new Date(inputTanggal.value);
            formattedDate = d.toLocaleDateString("id-ID", options);
            inputTanggal.value = formattedDate;
        });


    </script>

            Date.getFormattedDateDiff = function (date1, date2) {
                var b = moment(date1),
                    a = moment(date2),
                    intervals = ['weeks', 'days'],
                    interval = ['mg', 'hr'],
                    out = [];

                for (var i = 0; i < intervals.length; i++) {
                    var diff = a.diff(b, intervals[i]);
                    b.add(diff, intervals[i]);
                    out.push(diff + ' ' + interval[i]);
                }
                return out.join(' + ');
            };
